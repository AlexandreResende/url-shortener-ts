version: '3.8'
services:
  api:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - redis
    env_file:
      - ".env"
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
    expose:
      - "6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data:
    driver: local

networks:
  app-network:
    driver: bridge